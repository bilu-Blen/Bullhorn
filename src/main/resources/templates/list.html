<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6" id="div1">
                <a href="/add" class="h1">Add a Course</a> <br />

                <table  class="table">
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Content</th>
                        <th scope="col">Date</th>
                        <th scope="col">Sentby</th>
                        <td scope="col">Actions</td>
                    </tr>

                    <tr th:each="message: ${messages}">
                        <td th:text="${message.name}"></td>
                        <td th:text="${message.content}"></td>
                        <td th:text="${message.date}"></td>
                        <td th:text="${message.sentby}"></td>
                        <td>
                            <a th:href="@{/update/{id}(id=${message.id})}">Update</a> -
                            <a th:href="@{/detail/{id}(id=${message.id})}">Details</a> -
                            <a th:href="@{/delete/{id}(id=${message.id})}">Delete</a> -
                        </td>
                    </tr>
                </table>
            </div>


            <div class="col-6" id="div2">
                <img src="https://cdn.pixabay.com/photo/2014/08/05/10/30/iphone-410324_960_720.jpg" alt="message image">
            </div>
        </div>
        <
    </div>



</body>
</html>
